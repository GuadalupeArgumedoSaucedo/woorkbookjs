 <!DOCTYPE html>
  <html lang="en">
  
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
  </head>
  
  <body>
  
  
      <button id="btnMyButton" onclick="AddToCart()">Add to Cart</button>
      <p id="itemInCart">
          
      </p>
      <script src="scripts/greetings.js">
  
      </script>
      <script>
        let items = 0; // Initialize items variable
        function AddToCart() {
            items++; // Increment items by 1
            document.getElementById("itemInCart").innerHTML = items;
        }
      </script>
  </body>
  
  </html>
